<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2 class="logo">DashUI</h2>
    <a class="active">Dashboard</a>
    <a>Analytics</a>
    <a>Projects</a>
    <a>Settings</a>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Dashboard</h1>
      <button class="primary">New Project</button>
    </header>

    <section class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p>12,480</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$48,200</p>
      </div>
      <div class="card">
        <h3>Active Projects</h3>
        <p>36</p>
      </div>
    </section>

    <section class="panel">
      <h2>Recent Activity</h2>
      <ul>
        <li>New user signed up</li>
        <li>Project “UI Redesign” updated</li>
        <li>Payment received</li>
      </ul>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
